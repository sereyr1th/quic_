global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "quic_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  # QUIC Load Balancer metrics
  - job_name: 'quic-loadbalancer'
    static_configs:
      - targets: ['quic-server:9443']  # Your QUIC server metrics endpoint
    scrape_interval: 5s
    metrics_path: /metrics
    scheme: https
    tls_config:
      insecure_skip_verify: true

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
